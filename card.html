<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c82a5df86e.js" crossorigin="anonymous"></script>
    <title>Card Pinterest</title>
</head>
<body>
    <div class="card">
        <img class="copertina" src="assets/copertina.png" alt="img">

    </div>
